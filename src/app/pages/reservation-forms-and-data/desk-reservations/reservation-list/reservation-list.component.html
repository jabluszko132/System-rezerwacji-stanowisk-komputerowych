<table>
  <tr>
    <td>Numer stanowiska</td>
    <td>Zarezerwowane przez</td>
    <td>Dzień rezerwacji</td>
    <td colspan="2">Godziny rezerwacji</td>
  </tr>
  <tr *ngFor="let desk of reservationList$ | async">
    <td>{{ desk.deskID }}</td>
    <td>{{ desk.reservedBy }}</td>
    <td>{{ desk.reservationDate }}</td>
    <td>Od {{ desk.startHour }} do {{ desk.endHour }}</td>
    <td
      (click)="deleteReservation(desk)"
      tabindex="0"
      (keydown.enter)="deleteReservation(desk)"
      title="anuluj rezerwację"
      oncopy="return false"
      ondrag="return false"
    >
      x
    </td>
  </tr>
</table>
<div id="width2LowMS">
  Szerokość ekranu urządzenia jest zbyt niska aby wyświetlić ten element
</div>
