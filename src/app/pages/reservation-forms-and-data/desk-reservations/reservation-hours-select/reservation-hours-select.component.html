<div
  id="resHoursWrapper"
  class="tile is-child notification has-background-info-dark block p-6"
>
  <form class="block form" (ngSubmit)="getAvailableHours()" [formGroup]="form">
    <label
      ><p class="subtitle mt-">ID stanowiska:</p>
      <input
        type="number"
        class="input mb-6"
        formControlName="deskID"
        name="deskID"
      />
    </label>
    <label
      ><p class="subtitle">Kto rezerwuje:</p>
      <input
        type="text"
        class="input mb-6"
        formControlName="reservedBy"
        name="reservedBy"
      />
    </label>
    <label
      ><p class="subtitle">Dzień rezerwacji:</p>
      <input
        type="date"
        class="input"
        formControlName="reservationDate"
        name="reservationDate"
      />
    </label>
    <input
      type="submit"
      class="
        button
        has-text-weight-medium
        is-rounded
        has-background-info has-text-white
        mt-4
      "
      value="Sprawdź"
    />
  </form>
  <div
    id="afterFormPart"
    class="is-flex is-flex-wrap-wrap is-justify-content-center"
    *ngIf="availableHours.length > 0 && displayList"
  >
    <div id="info" class="mb-4">
      <h1 class="subtitle">
        Godziny rezerwacji na dzień {{ reservationDate.value }}
      </h1>
      <p>
        Wybierz przedział godzin który chcesz zarezerwować. <br />
        Najpierw kliknij początek wybranego przedziału, a następnie jego koniec
        <br />
        Możesz zarezerwować stanowisko na 1h dwukrotnie klikając wybraną godzinę
      </p>
    </div>
    <div id="hoursSelect" class="is-flex is-align-items-center">
      <div id="hoursContainer">
        <div
          *ngFor="let i of workHours"
          class="tag is-center is-unselectable"
          [ngClass]="
            checkIfReservedHour(i) ? 'is-danger' : 'is-primary  is-clickable'
          "
          (click)="selectHour(i)"
          [class.has-background-primary-dark]="
            i == reservationHours.from || i + 1 == reservationHours.to
          "
        >
          {{ i }}
        </div>
        <br />
      </div>

      <button
        class="button is-rounded has-background-info has-text-white is-small"
        (click)="clearSelectedHours()"
      >
        Wyczyść
      </button>
    </div>
    <button
      class="
        button
        has-text-weight-medium
        is-rounded
        has-background-info has-text-white
        mt-4
      "
      (click)="reserve()"
    >
      Rezerwuj
    </button>
  </div>
</div>
