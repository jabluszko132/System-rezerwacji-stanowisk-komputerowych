<table>
  <tr>
    <td colspan="2">Numer stanowiska</td>
  </tr>
  <tr *ngFor="let desk of deskList | async">
    <td>{{ desk.deskID }}</td>
    <td>
      <a
        (click)="deleteDesk(desk)"
        tabindex="0"
        (keydown.enter)="deleteDesk(desk)"
        >x</a
      >
    </td>
  </tr>
</table>
