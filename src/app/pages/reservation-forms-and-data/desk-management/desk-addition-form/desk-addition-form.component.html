<form (ngSubmit)="addDesk()">
  <h3 class="bigTxtFont">Dodaj stanowisko</h3>
  <label
    >ID stanowiska:
    <input name="deskID" type="number" [formControl]="newDeskID" />
  </label>
  <div *ngIf="newDeskID.touched && newDeskID.invalid" class="inputErrors">
    To pole nie może być puste
  </div>
  <br />
  <input type="submit" value="Dodaj" />
</form>
