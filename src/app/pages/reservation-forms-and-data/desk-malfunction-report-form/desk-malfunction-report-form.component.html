<form [formGroup]="reportForm" (ngSubmit)="report()">
  <!--(ngSubmit)="addDesk()">-->
  <h3 class="bigTxtFont">Zgłoś awarię</h3>
  <label>
    ID stanowiska:
    <input name="deskID" type="number" formControlName="deskID" />
    <!--[formControl]="newDeskID" -->
  </label>
  <div *ngIf="deskID.touched && deskID.invalid" class="inputErrors">
    To pole nie może być puste
  </div>
  <br />
  <label>
    Opis:
    <br />
    <!-- <input name="reportDesc" type="text" formControlName="description" /> -->
    <textarea
      name="reportDesc"
      formControlName="description"
      maxlength="600"
    ></textarea>
    <br />
  </label>
  <div
    *ngIf="description.value ? description.value.length > 500 : false"
    class="inputErrors"
  >
    Maksymalna długość opisu to 500 znaków
  </div>
  <input type="submit" value="Wyślij" />
</form>
