<form>
  <label
    >Numer stanowiska:
    <input name="deskID" type="number" [(ngModel)]="this.reserveObj.deskID" />
  </label>
  <br />
  <label>
    Kto rezerwuje:
    <input
      name="reservedBy"
      type="text"
      [(ngModel)]="this.reserveObj.reservedBy"
    />
  </label>
  <label>
    Na kiedy rezerwacja:
    <input
      name="reservationDate"
      type="datetime"
      [(ngModel)]="this.reserveObj.reservationDate"
    />
  </label>
  <label>
    Do kiedy rezerwacja:
    <input
      name="reservationEnd"
      type="datetime"
      [(ngModel)]="this.reserveObj.reservationEnd"
    />
  </label>
  <button (click)="reserveDesk()">Rezerwuj</button>
</form>
