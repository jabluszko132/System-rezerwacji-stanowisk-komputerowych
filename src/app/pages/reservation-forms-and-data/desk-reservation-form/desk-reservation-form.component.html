<form [formGroup]="reservationForm">
  <label
    >Numer stanowiska:
    <input name="deskID" type="number" />
  </label>
  <br />
  <label>
    Kto rezerwuje:
    <input name="reservedBy" type="text" />
  </label>
  <label>
    Na kiedy rezerwacja:
    <input name="reservationDate" type="date" />
  </label>
  <button (click)="reserveDesk()">Rezerwuj</button>
</form>
