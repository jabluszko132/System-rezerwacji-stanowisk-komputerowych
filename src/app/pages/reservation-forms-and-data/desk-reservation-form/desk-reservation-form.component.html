<form [formGroup]="reservationForm" (ngSubmit)="reserveDesk()">
  <h3 class="bigTxtFont">Zarezerwuj</h3>
  <label
    >Numer stanowiska:
    <input name="deskID" type="number" formControlName="deskID" />
    <!-- <select formControlName="deskID">
      <option selected></option>
      <option *ngFor="let desk of deskList$ | async" value="{{ desk.deskID }}">
        {{ desk.deskID }}
      </option>
    </select> -->
  </label>
  <div *ngIf="deskID.touched && deskID.invalid" class="inputErrors">
    To pole nie może być puste
  </div>
  <br />
  <label>
    Kto rezerwuje:
    <input name="reservedBy" type="text" formControlName="reservedBy" />
  </label>
  <div *ngIf="reservedBy.touched && reservedBy.invalid" class="inputErrors">
    To pole nie może być puste
  </div>
  <br />
  <label>
    Dzień rezerwacji:
    <input
      name="reservationDate"
      type="date"
      formControlName="reservationDate"
    />
  </label>

  <div
    *ngIf="reservationDate.touched && reservationDate.invalid"
    class="inputErrors"
  >
    Podaj poprawną datę
  </div>
  <br />
  <label>
    Początek:
    <input
      type="time"
      name="startHour"
      formControlName="startHour"
      min="06:00:00"
      max="19:00:00"
    />
  </label>
  <br />
  <label>
    Koniec:
    <input
      type="time"
      name="endHour"
      formControlName="endHour"
      min="07:00:00"
      max="20:00:00"
    />
  </label>
  <br />
  <input type="submit" value="Rezerwuj" />
</form>
