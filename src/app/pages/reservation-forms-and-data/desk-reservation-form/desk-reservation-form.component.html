<form>
  <label
    >Numer stanowiska:
    <input name="deskID" type="number" [formControl]="deskID" />
  </label>
  <br />
  <label>
    Kto rezerwuje:
    <input name="reservedBy" type="text" [formControl]="reservedBy" />
  </label>
  <label>
    Na kiedy rezerwacja:
    <input name="reservationDate" type="date" [formControl]="reservationDate" />
  </label>
  <button (click)="reserveDesk()">Rezerwuj</button>
</form>
