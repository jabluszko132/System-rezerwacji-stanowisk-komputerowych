<form [formGroup]="reservationForm" (ngSubmit)="reserveDesk()">
  <h3 class="bigTxtFont">Formularz rezerwacji</h3>
  <label
    >Numer stanowiska:
    <input name="deskID" type="number" formControlName="deskID" />
    <div *ngIf="deskID.invalid" class="inputErrors">
      To pole nie może być puste
    </div>
    <!-- <select *ngFor="let desk of deskList">
      <option value=[desk.deskID]>{{desk.deskID}}</option>
    </select> -->
  </label>
  <br />
  <label>
    Kto rezerwuje:
    <input name="reservedBy" type="text" formControlName="reservedBy" />
  </label>
  <br />
  <label>
    Na kiedy rezerwacja:
    <input
      name="reservationDate"
      type="date"
      formControlName="reservationDate"
    /> </label
  ><br />
  <input type="submit" value="Rezerwuj" />
</form>
